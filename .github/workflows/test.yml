name: Ansible Molecule

on:
  push:
    tags_ignore:
      - '*'
  pull_request:
  schedule:
    - cron: '12 9 * * *'

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: start machine
        # run: cd buluma/ansible-tester && ansible-playbook npm.yml
        run: pwd && ls -ltra buluma/ansible-tester
